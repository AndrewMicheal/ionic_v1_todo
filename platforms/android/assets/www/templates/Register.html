<section>
  <div class="bar bar-header bar-calm">
    <div class="navParent">
      <div>
        <span>Todo App</span>
      </div>
      <div class="list">
        <a class="mr link" href="#/register">Register</a>
        <a class="link" href="#/sigin">Sign in</a>
      </div>
    </div>
  </div>
  <div class="list mt-5">
    <form name= "registerForm" ng-submit = "register(user)">
      <div>
        <label class="item item-input">
          <input type="text" ng-model = "user.first_name" ng-change = "getUser('first_name',user)" placeholder="First Name">
        </label>
        <div>
          <span class="text-center alert alert-danger d-block" ng-if = 'firstNameErr != ""'>{{firstNameErr}}</span>
        </div>
       </div>
       <div>
        <label class="item item-input">
          <input type="text" ng-model = "user.last_name" ng-change = "getUser('last_name',user)" placeholder="Last Name">
        </label>
        <div>
          <span class="text-center alert alert-danger d-block" ng-if = 'lastNameErr != ""'>{{lastNameErr}}</span>
        </div>
       </div>
       <div>
        <label class="item item-input">
          <input type="text" ng-model = "user.email" ng-change = "getUser('email',user)" placeholder="Email">
        </label>
        <div>
          <span class="text-center alert alert-danger d-block" ng-if = 'emailErr != ""'>{{emailErr}}</span>
        </div>
       </div>
       <div>
        <label class="item item-input">
          <input type="password" ng-model = "user.password" placeholder="Password">
        </label>
       </div>
       <div>
        <label class="item item-input">
          <input type="number" ng-change = "getUser('age',user)" ng-model = "user.age" placeholder="Age">
        </label>
        <div>
          <span class="text-center alert alert-danger d-block" ng-if = 'ageErr != ""'>{{ageErr}}</span>
        </div>
       </div>
       <button type = "submit" ng-disabled = dsblBtn class="button button-full button-calm">Register</button>
    </form>
  </div>
</section>
